<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Sorting Hat</title>
  </head>
  <body>
    <div class="jumbotron container-fluid">
      <h1>Epicodus Sorting Hat</h1>
      <h2>You are a code wizard, Harry!</h2>
      <h4>Take this quiz to be sorted into your Epicodus House.</h4>
    </div>
    <div class="container"><!--start container-->
      <div class="panel panel-primary"><!-- Start Quiz Panel-->
        <div class="panel-heading">
          <h3 class="panel-title">Official Sorting Quiz</h3>
        </div>
        <div class="panel-body">
          <form id="epicodusForm"><!--start Form-->
            <div class="form-group">
              <label for="name">First Name:</label>
              <input type="text" name="name" class="firstName form-control">
            </div>

            <div class="form-group">
              <label for="name">Last Name:</label>
              <input type="text" name="name" class="lastName form-control">
            </div>

            <label for="companyType">What type of Company would you most want to work for?</label>
            <select class="form-control" id="companyType">
              <option value="larger">Larger, more established businesses</option>  <!--C#-->
              <option value="smaller">Smaller companies or startups</option>
              <option value="either">Either large or small companies</option>
              <option value="creative">A creative company that values my design talent</option>
              <option value="neither">None, I don't want to work.</option>
            </select>

            <div class="form-group radioQ">
              <label for="system">
              What operating system do you prefer to use?
              </label>
              <div class="radio">
                <label>
                  <input type="radio" name="system" value="mac">
                  Mac
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="system" value="windows">
                  Windows only
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="system" value="other">
                  Other
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="system" value="either">
                  Either/Any
                </label>
              </div>
            </div>

            <label for="jobType">In what way do you want to contribute?</label>
            <select class="form-control" id="jobType">
              <option value="apps">I want to develop Android Apps</option>  <!--C#-->
              <option value="content">I want to build content-heavy websites.</option>
              <option value="interactive">I want to make interactive web applications.</option>
              <option value="design">I want to create polished designs.</option>
              <option value="software">I want to develop internal software.</option>
              <option value="any">I would be happy to contribute in any way.</option>
              <option value="none">I do not want to contribute.</option>
            </select>

            <div class="form-group radioQ">
              <label for="system">
              What phrase best describes your experience level?
              </label>
              <div class="radio">
                <label>
                  <input type="radio" name="experience" value="pro">
                  I am a pro.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="experience" value="some">
                  I have some experience.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="experience" value="none">
                  I have no experience.
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="experience" value="dontKnow">
                  I'm not sure.
                </label>
              </div>
            </div>
            <button type="submit" name="button" class="btn btn-warning">Submit</button>

          </form><!--End Form-->

        </div><!--End panel body-->
        <div class="panel-footer panel-primary">
          Panel footer
        </div>
      </div><!-- End Quiz Panel-->


      <div id="results">
        <div class="rubyRails">
          <p>
            Ruby/Rails
          </p>
        </div>
        <div class="phpDrupal">
          <p>
            PHP/Drupal
          </p>
        </div>
        <div class="javaAndroid">
          <p>
            Java/Android
          </p>
        </div>
        <div class="cssDesign">
          <p>
            css/Design
          </p>
        </div>
        <div class="cNet">
          <p>
            C#/.NET
          </p>
        </div>
        <div class="none">
          <p>
            NONE, don't do any track
          </p>
        </div>
        <div class="any">
          <p>
            You could do any track
          </p>
        </div>

      </div><!--end results-->


    </div><!--end container-->
  </body>
</html>
