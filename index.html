<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Sorting Hat</title>
  </head>
  <body>
    <div class="jumbotron container-fluid">
      <h1>Epicodus Sorting Hat</h1>
      <h2>You are a code wizard, Harry!</h2>
      <h4>Take this quiz to be sorted into your Epicodus House.</h4>
    </div>
    <div class="container"><!--start container-->
      <div class="panel panel-primary"><!-- Start Quiz Panel-->
        <div class="panel-heading">
          <h3 class="panel-title">Official Sorting Quiz</h3>
        </div>
        <div class="panel-body"><!--start Form-->
          <form id="From">
            <div class="form-group">
              <label for="name">First Name:</label>
              <input type="text" name="name" class="firstName form-control">
            </div>

            <div class="form-group">
              <label for="name">Last Name:</label>
              <input type="text" name="name" class="lastName form-control">
            </div>

            <label for="companyType">What type of Company would you most want to work for?</label>
            <select class="form-control" id="companyType">
              <option value="larger">Larger, more established businesses</option>  <!--C#-->
              <option value="smaller">Smaller companies or startups</option>
              <option value="either">Either large or small companies</option>
              <option value="creative">None, I don't want to work.</option>
              <option value="neither"></option>
            </select>

            <div class="form-group">
              <label for="system">
              What operating system do you prefer to use?
              </label>
              <div class="radio">
                <label>
                  <input type="radio" name="system" value="mac" checked>
                  Mac
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="system" value="windows">
                  Windows only
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="system" value="other">
                  Other
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="system" value="either">
                  Either/Any
                </label>
              </div>
            </div>









          </form><!--End Form-->



        </div>
        <div class="panel-footer panel-primary">
          Panel footer
        </div>
      </div><!-- End Quiz Panel-->

    </div><!--end container-->
  </body>
</html>
